name: musify
description: A open source, minimal audio player.
homepage: https://github.com/miladimos/musify
repository: https://github.com/miladimos/musify
issue_tracker: https://github.com/miladimos/musify/issues
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl:
  path: 
  path_provider:
  logging:
  shared_preferences:
  url_launcher:
  get:
  dio: 
  get_storage:
  connectivity_plus:
  pull_to_refresh:
  get_it:
  animations:
  permission_handler:
  quick_actions:
  just_audio:
  #  audioplayers: ^0.20.1
  audio_service: ^0.18.10
  on_audio_query: ^2.9.0
  device_preview: 
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

assets:
  - assets/

