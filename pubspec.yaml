name: musify
description: A opensource, minimal and powerful audio player for android.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl:

  just_audio:
  path_provider:
  logging:
  shared_preferences:
  url_launcher:
  get:
  dio: 
  get_storage:
  connectivity_plus:
  get_it:
  animations:
  permission_handler:
  #  audioplayers: ^0.20.1
  device_preview: 
  cupertino_icons: ^1.0.2
  audio_service: ^0.18.10
  on_audio_query: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

assets:
  - assets/

